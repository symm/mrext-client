name: build app
on:
  push:
    branches:
      - main
  workflow_dispatch: ~

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Production build
        run: npx vite build
      - name: Package release tarball
        run: tar jcvf mrext-client-latest.tar.gz -C ./build .
      - name: Create release
        uses: softprops/action-gh-release@v1
        #if: startsWith(github.ref, 'refs/tags/')
        with:
          name: latest
          tag_name: latest
          files: mrext-client-latest.tar.gz
          draft: true
          append_body: true

permissions:
  contents: write
